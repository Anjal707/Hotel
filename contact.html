<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./mobile.css" media="screen and (max-width: 768px)">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header">
                <div class="container">
                    <h1 class="logo"><a href="index.html">AJ</a></h1>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a class="current" href="contact.html">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="clr"></div>

        <section class="Contact-Form">
            <div class="Contact-Info">
                <h1><span class="Primary-text">Contact</span> Us</h1>
                <p>Fill out the form to Contact Us.</p>

                <form action="">

                    <div class="form-info">
                        <label for="Name">Name</label>
                        <input type="text" name="Name" id="Name">
                    </div>

                    <div class="form-info">
                        <label for="Email">Email</label>
                        <input type="email" name="Email" id="Email">
                    </div>

                    <div class="form-info">
                        <label for="Message">Message</label>
                        <textarea name="Email" id="Email" cols="30" rows="4"></textarea>
                    </div>

                    <input type="submit" value="Submit" class="btn">
                </form>
            </div>
        </section>

        <div class="clr"></div>

        <div class="Contacts Bg-Dark">
            <div class="Location Box">
                <i class="fa-solid fa-hotel"></i>
                <h3>Location</h3>
                <p>Lorem ipsum dolor sit.</p>
            </div>
            <div class="Phone Box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Us</h3>
                <p>+977 9824123456</p>
            </div>
            <div class="Email Box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email Us</h3>
                <p>anjalchaulagain@gmail.com</p>
            </div>
        </div>

        <!-- <div class="clr"></div> -->

        <footer class="Main-Footer">
            <p>Hotel AJ &copy; 2023; All Rights Reserved</p>
        </footer>
    </div>
</body>
</html>
